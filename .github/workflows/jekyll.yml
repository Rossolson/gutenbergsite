name: Build Jekyll site

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install Jekyll
        run: |
          gem install jekyll bundler
          bundle install
      
      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
